    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            	<div class="row">
	            	<div class="col-md-12">
		        	  <h2>Project</h2>
		        	  <a href="{{singlerepo.html_url}}">{{singlerepo.name}}</a>
		        	</div>
		        	<hr/>
		        	<br><br>
		        	<div class="col-md-4">
		        	  <p><b>Created at :</b></p> 
		        	  {{singlerepo.created_at}}
		        	</div>
		        	<div class="col-md-4">
		        	  <p><b>Language :</b></p> 
		        	  {{singlerepo.language}}
		        	</div>
		        	<div class="col-md-4">
		        	  <p><b>Commits :</b></p> 
		        	  	<a ng-click="commits_detail()">{{countcommits}}</a>
		        	</div>
		        <div class="col-md-12">
		        	<div class="col-md-3">
		        	  <p><b>Clone :</b></p> 
		        	  {{singlerepo.clone_url}}
		        	</div>
		        	<br>
		        </div>
        	  	</div>
        	  <div class="col-md-12">
	              <h2>Contributor</h2>
	              <div ng-repeat="contrib in relation_repo_contributor">
	              		<a href="{{contrib.html_url}}" class="col-md-3 " >
	              			<center>
		              			<img class="img img-responsive img-circle" ng-src="{{contrib.avatar_url}}">
		              			<b>{{contrib.login}}</b>
		              			<br>
		              			commits : {{contrib.contributions}}
	              			</center>
	              		</a>
	              </div>

              </div>	
            </div>
    </div>
<hr/>
